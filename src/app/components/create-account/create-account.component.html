<div (keydown)="onKeydown($event)">
  <div class="flex-vertical-stack-centered padding-top-5em">
    <div>
      <h2>Save your mnemonic</h2>
    </div>
    <div>
      <p class="text-subhead">{{mnemonic}}</p>
    </div>
    <div>
      <button class="button-basic"
              mat-stroked-button
              matTooltip="{{copyMessage}}"
              (mouseenter)="this.copyMessage = 'Copy mnemonic'"
              (click)="copyMnemonicToClipboard()">
        <mat-icon>file_copy</mat-icon>
        COPY
      </button>
    </div>
  </div>
  <div id="footer">
     <div>
       <button class="button-basic" mat-button>
         <mat-icon class="button-icon">keyboard_arrow_left</mat-icon>
         BACK
       </button>
     </div>
    <div>
      <button class="button-basic" mat-button>
        NEXT
        <mat-icon class="button-icon">keyboard_arrow_right</mat-icon>
      </button>
    </div>
  </div>
</div>
